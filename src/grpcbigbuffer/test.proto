syntax = "proto3";

package test;

message Filesystem {
    message ItemBranch {
        string name = 1; // id for path
        oneof item {
            bytes file = 2;
            string link = 3;
            Filesystem filesystem = 4;
        }
    }
    repeated ItemBranch branch = 1;
}

message Test {
  bytes t1 = 1;
  bytes t2 = 2;
  optional Test t3 = 3;
  repeated Test t4 = 4;
  Filesystem t5 = 5;
}