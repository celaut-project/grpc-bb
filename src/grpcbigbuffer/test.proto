syntax = "proto3";

package test;


message ItemBranch {
    string name = 1; // id for path
    //oneof item {
        bytes file = 2;
        string link = 3;
        Filesystem filesystem = 4;
    //}
}

message Filesystem {
    repeated ItemBranch branch = 2;
}

message Test {
  bytes t1 = 1;
  bytes t2 = 2;
  optional Test t3 = 3;
  repeated Test t4 = 4;
}